<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AZR • Eagle Badge</title>
  <meta name="description" content="Clean dealership base with a premium 3D chrome eagle badge.">

  <!-- Import map for Three.js + addons -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    }
  }
  </script>
  <script async src="https://unpkg.com/es-module-shims@1.10.0/dist/es-module-shims.js"></script>

  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="styles/app.css">
</head>
<body>
  <!-- Header / Nav (keep or adjust as you like) -->
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand">AZR</div>
      <nav class="nav">
        <a href="#home">Home</a>
        <a href="#inventory">Inventory</a>
        <a href="#contact">Contact</a>
      </nav>
    </div>
  </header>

  <!-- 3D Badge Canvas -->
  <canvas id="eagle-canvas" aria-label="AZR Eagle 3D badge"></canvas>

  <!-- Entry impact overlays (page-level FX) -->
  <div id="fx-flash" aria-hidden="true"></div>
  <div id="fx-sweep" aria-hidden="true"></div>

  <!-- Content scaffold -->
  <main>
    <section id="home" class="section">
      <div class="container">
        <h1>Welcome to AZR Auto Group</h1>
        <p>Premium vehicles coming online soon. The eagle badge is live and polished.</p>
      </div>
    </section>

    <section id="inventory" class="section alt">
      <div class="container">
        <h2>Inventory</h2>
        <p>Plug your real listings here later.</p>
      </div>
    </section>

    <section id="contact" class="section">
      <div class="container">
        <h2>Contact</h2>
        <p>Drop your contact info here.</p>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <span>© AZR Auto Group</span>
      <a href="https://github.com" target="_blank" rel="noopener">GitHub Pages</a>
    </div>
  </footer>

  <script type="module" src="js/app.js"></script>
</body>
</html>
